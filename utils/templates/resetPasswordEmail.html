<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Instructions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff; /* White background for content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1e7dd; /* Soft green border */
        }
        h1 {
            color: #0d6efd; /* Bootstrap primary blue */
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            line-height: 1.6;
            color: #343a40; /* Dark gray text */
            margin-bottom: 20px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #198754; /* Bootstrap success green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #145a32; /* Darker green on hover */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d; /* Light gray for footer */
            text-align: center;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            a {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Instructions</h1>
        <p>You requested a password reset for your account. Please click the link below to set a new password:</p>
        <p>
            <a href="{{resetUrl}}">Reset Your Password</a>
        </p>
        <p>If you did not request this change, you can safely ignore this email.</p>
        <footer>
            <p>&copy; {{year}} Team Academixhub. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
